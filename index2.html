<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Particles</title>
    <style>
        body{
            background-color: black;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="600" height="600"></canvas>
    <script type="module">
        import { init } from './dist/particles.esm.js';
        var destroy;

        function onResize() {
            const { innerWidth, innerHeight } = window;
            const count = Math.round((innerWidth + innerHeight) / 10);

            if (typeof destroy === 'function') {
                destroy();
            }

            destroy = init(document.getElementById('canvas'), {
                count,
                distance: Math.floor(count / 2),
                speed: 4,
                strokeStyle: 'white'
            });
        }
        window.addEventListener('resize', onResize);
        onResize();

    </script>
</body>

</html>
