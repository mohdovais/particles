<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Particles</title>
    <style>
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="600" height="600"></canvas>
    <script type="module">
        //import { init } from './dist/particles.esm.js';
        import { init } from './src/main.js';
        (function () {
            var destroy;
            const canvas = document.getElementById('canvas');

            function onResize() {
                const { innerWidth, innerHeight } = window;
                const count = Math.round((innerWidth + innerHeight) / 10);

                if (typeof destroy === 'function') {
                    destroy();
                }

                destroy = init(canvas, {
                    count,
                    distance: (count / 2) | 0,
                    //speed: 4,
                    //fillStyle: 'red',
                    //strokeStyle: 'green',
                    //size: 10,
                    //animate: false
                });
            }
            window.addEventListener('resize', onResize);
            onResize();
        }());

    </script>
</body>

</html>
